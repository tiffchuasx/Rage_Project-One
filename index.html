<!DOCTYPE html>

<html>

<head>
  <title>RAGE | Cheaper than a therapist</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap core CSS -->
  <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" type = "text/css" href = "css/style.css">
</head>
<body>
  <div class="container">

    <!-- Header -->
    <div class="row">
      <div class="col-md-12">
        <h1>RAGE</h1>
      </div>
    </div>

    <!-- Timer -->
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div id="timer"></div>
      </div>
    </div>

    <!-- Gameboard -->
    <div class="row">
      <div class="col-md-6 col-md-offset-2">
        <div class="progress">
          <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only">100% Complete (danger)</span>
          </div>
        </div>
        <div class="arena" style="cursor:auto">
          <div id="punchball"></div>
          <div id="damage"></div>
          <div id="damage2"</div>
        </div>
        <input type="file">
      </div>

      <!-- weapons sidebar -->
      <aside class="col-md-2">
        <div class="weapon" id="weapon1"></div>
        <div class="weapon" id="weapon2"></div>
        <div class="weapon" id="weapon3"></div>
        <div class="weapon" id="weapon4"></div>
      </aside>

    </div>


  </div> <!-- container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!--weapon js!-->
  <script type="text/javascript" src="js/weapon.js"></script>
  <!--load button js!-->
  <script type="text/javascript" src="js/loadfile.js"></script>
  <!--game js!-->
  <script type="text/javascript" src="js/game.js"></script>

</body>

</html>
