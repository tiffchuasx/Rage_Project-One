<!DOCTYPE html>

<html>

<head>
  <title>RAGE | Cheaper than a therapist</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap core CSS -->
  <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" type = "text/css" href = "css/style.css">
</head>
<body>

  <!-- Sound -->
    <audio id="lastresort" hidden="hidden"><source src="sounds/lastresort.mp3" /></audio>
    <audio id="firstblood" hidden="hidden"><source src="sounds/firstblood.wav" /></audio>
    <audio id="killingspree" hidden="hidden"><source src="sounds/killing_spree.wav" /></audio>
    <audio id="unstoppable" hidden="hidden"><source src="sounds/unstoppable.wav" type="audio/wav" /></audio>
    <audio id="wickedsick" hidden="hidden"><source src="sounds/wicked_sick.wav" type="audio/wav" /></audio>
    <audio id="monsterkill" hidden="hidden"><source src="sounds/monster_kill.wav" type="audio/wav" /></audio>
    <audio id="ultrakill" hidden="hidden"><source src="sounds/ultrakill.wav" type="audio/wav" /></audio>
    <audio id="dominating" hidden="hidden"><source src="sounds/dominating.wav" type="audio/wav" /></audio>

  <div id="wrapper">
    <div class="instructions">
      Uncover the hidden message
      <br />Step 1: Upload an image
      <br />Step 2: Choose a weapon
      <br />Step 3: Inflict damage!
      <br /><span id="ps">PS. Switching your weapon during the game will cause your progress to drop!</span>
      <br /><img src="start_button.png" id="start-button"/>
    </div>
  </div>

    <div class="container">

      <!-- Header -->
      <div class="row">
        <div class="col-md-12">
          <h1>RAGE</h1>
        </div>
      </div>

      <!-- Timer -->
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div id="timer"></div>
        </div>
      </div>

      <!-- Gameboard -->
      <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <div class="progress">
              <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
              <span class="progresstext">HOLDING ONTO ANGER IS LIKE DRINKING POISON AND EXPECTING THE OTHER PERSON TO DIE</span>
            </div>
          </div>
          <div class="arena" style="cursor:auto">
            <div id="punchball"></div>
            <div id="hdamage1"></div>
            <div id="hdamage2"></div>
            <div id="hdamage3"></div>
            <div id="kdamage1"></div>
            <div id="kdamage2"></div>
            <div id="kdamage3"></div>
            <div id="kdamage4"></div>
            <div id="edamage1"></div>
            <div id="edamage2"></div>
            <div id="edamage3"></div>
          </div>
          <div>
          <input type="file">
          </div>
        </div>

        <!-- weapons sidebar -->
        <aside class="col-md-2">
          <div class="weapon" id="weapon1"></div>
          <div class="weapon" id="weapon2"></div>
          <div class="weapon" id="weapon3"></div>
        </aside>

      </div>

    </div>





 <!-- container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!--weapon js!-->
  <script type="text/javascript" src="js/weapon.js"></script>
  <!--load button js!-->
  <script type="text/javascript" src="js/loadfile.js"></script>
  <!--game js!-->
  <script type="text/javascript" src="js/game.js"></script>

</body>

</html>
